name: Run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Configurar Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      # Configurar JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run microtests
        run: ./gradlew testDebug

      - name: Install dependencies
        run: npm install
      
      # Configurar Cypress y ejecutar pruebas
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: './' # Ajusta esto si tu cypress.json est√° en otro directorio
          browser: chrome
          headless: true

      - name: Debug Info
        run: |
          echo "Java version:"
          java -version
          echo "Gradle version:"
          ./gradlew --version
          echo "Node.js version:"
          node -v
          echo "npm version:"
          npm -v
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
